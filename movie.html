  <script>
  function scrollRow(button) {
    const row = button.parentElement.querySelector('.movie-row');
    const scrollAmount = 300; // px to scroll

    if (button.classList.contains('left')) {
      row.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    } else {
      row.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
    
  }
